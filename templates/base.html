{% load static %}

<!DOCTYPE html>

<html lang="en">  
    
<head>
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
</head>
<body>
    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>

<style>html, body, main {
    margin: 0;
    padding: 0;
    width: 100%;
}
</style>
